version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: automation-platform-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: automation_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for future phases - job queue, caching)
  redis:
    image: redis:7-alpine
    container_name: automation-platform-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Prisma Studio (optional - database GUI)
  # Uncomment to enable
  # prisma-studio:
  #   image: node:20-alpine
  #   container_name: automation-platform-studio
  #   working_dir: /app
  #   command: npx prisma studio
  #   ports:
  #     - "5555:5555"
  #   volumes:
  #     - ./packages/backend:/app
  #   environment:
  #     DATABASE_URL: postgresql://postgres:postgres@postgres:5432/automation_platform
  #   depends_on:
  #     postgres:
  #       condition: service_healthy

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: automation-platform-network
